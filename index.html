<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        
          
            <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            </div>
            <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('')">*</button>
            </div>
            <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            </div>
            <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
            </div>
            <div>
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteDigit()">←</button>
                
            <button id="mainButton">buttons</button>
            <div id="hiddenButtons">
            <div>
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            
            </div>
            <div>
            <button onclick="appendToDisplay('log()')">log</button>
            <button onclick="appendToDisplay('exp()')">exp</button>
            <button onclick="appendToDisplay('^')">^</button>
            
            </div>
            <div>
            <button onclick="appendToDisplay('pi')">π</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('sqrt')">√</button>
            </div>
            </div>
           </div>
           
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
